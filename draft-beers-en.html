<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Beers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Z8qq1aA.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      overflow-y: auto;
      max-height: 90vh;
    }
    h1 { font-size: 1.8em; margin-bottom: 15px; color: #f0c040; }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .product-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.01);
      background-color: rgba(255,255,255,0.15);
    }
    .product-name { font-size: 1.1em; color: #fff; }
    .product-description { font-size: 0.85em; color: #ddd; }
    .product-price { color: #f0c040; font-weight: bold; }
    .btn {
      padding: 10px 20px;
      background: #1E3A8A;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
    }
    .btn:hover { background: #4F6FF5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçª Draft Beers</h1>
    <div class="product-list">
      <div class="product-card"><h2 class="product-name">Heineken</h2><p class="product-description">Lager, 0.3L / 0.5L</p><span class="product-price">‚Ç¨3.00 / ‚Ç¨4.50</span></div>
      <div class="product-card"><h2 class="product-name">Birra Moretti</h2><p class="product-description">Traditional Italian lager</p><span class="product-price">‚Ç¨3.00 / ‚Ç¨4.50</span></div>
      <div class="product-card"><h2 class="product-name">Ichnusa</h2><p class="product-description">Unfiltered Sardinian beer</p><span class="product-price">‚Ç¨3.50 / ‚Ç¨5.00</span></div>
      <div class="product-card"><h2 class="product-name">Weissbier</h2><p class="product-description">Wheat beer, German style</p><span class="product-price">‚Ç¨4.00 / ‚Ç¨5.50</span></div>
    </div>
    <a href="birre-en.html" class="btn">‚Üê Back to Beers</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Z8qq1aA.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #f0c040;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      text-align: center;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #4F6FF5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/OLmwjA5.png" alt="Logo" class="logo" />
  <h1>Welcome to our Menu</h1>
  <div class="menu-buttons">
    <a href="caffetteria-en.html" class="btn">Coffee & Pastries</a>
    <a href="soft-en.html" class="btn">Soft Drinks</a>
    <a href="drink-en.html" class="btn">Cocktails</a>
    <a href="birre-en.html" class="btn">Beers</a>
    <a href="spirits-en.html" class="btn">Spirits</a>
    <a href="wines-en.html" class="btn">Wines</a>
  </div>
</body>
</html>

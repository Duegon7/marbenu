<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee & Pastries</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Z8qq1aA.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #f0c040;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #4F6FF5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☕ Coffee & Pastries</h1>
    <div class="btn-group">
      <a href="cappuccinos-en.html" class="btn">Cappuccinos</a>
      <a href="pastries-en.html" class="btn">Pastries</a>
      <a href="juices-en.html" class="btn">Juices</a>
      <a href="menu-en.html" class="btn" style="background:#ccc; color:#000;">← Back to Menu</a>
    </div>
  </div>
</body>
</html>
